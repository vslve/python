<form id="new_contact">
    {% csrf_token %}
    
    {% for field in contact_form %}  
        <div class="form-group">
            {{ field.label }} 
            {{ field }} 
        </div>
        {% if field.errors %}
            <div class="alert alert-danger">
                {{ field.errors }}
            </div>       
        {% endif %} 
    {% endfor %}
</form>
