<tr>
    <th scope="row">{{ contact.id }}</td>
    <td>{{ contact.name }}</td>
    <td>{{ contact.phone_number }}</td>
    <td><div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="{{ contact.id }}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Info</button>
        <div class="dropdown-menu p-4 text-muted">
            <p>
                {{ contact.info }}
            </p>
          </div>
    </div></td>
</tr>
